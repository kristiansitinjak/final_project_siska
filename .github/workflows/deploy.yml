name: Deploy to AWS EC2
on:
 push:
 branches: [main]
jobs:
 deploy:
 runs-on: ubuntu-latest
 steps:
 - name: Checkout Code
 uses: actions/checkout@v2
 - name: Deploy using SSH
 uses: appleboy/ssh-action@v0.1.5
 with:
 host: ${{ secrets.AWS_ACCES_KEY_ID }}
 username: ec2-user
 key: ${{ secrets.EC2_KEY }}
 script: |
 cd final_project_siska
 git pull
 npm install
 pm2 restart all || pm2 start index.js --name "node-app"
